{% extends "base.html" %}
{% block title %}Criar tarefa{% endblock %}
{% block content %}
    <h1>Criar tarefa</h1>
    <form method="post" action="{{ url_for('create') }}">
        <label>Título: <input type="text" name="title" value="{{ title|default('') }}"></label><br>
        <label>Conteúdo:<br>
        <textarea name="content">{{ content|default('') }}</textarea>
        </label><br>
        <button type="submit">Criar</button>
    </form>
{% endblock %}
