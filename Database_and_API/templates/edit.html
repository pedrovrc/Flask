{% extends 'base.html' %}
{% block title %}Editar Tarefa{% endblock %}
{% block content %}
<h1>Editar Tarefa</h1>
<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">TÃ­tulo</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required maxlength="128">
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="done" name="done" {% if task.done %}checked{% endif %}>
        <label class="form-check-label" for="done">Feita</label>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('web.index') }}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
